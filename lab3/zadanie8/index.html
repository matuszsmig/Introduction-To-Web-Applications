<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body style="font-family: 'PT Sans', sans-serif; font-size: 14px;">
    <div id="container">
        <div id="newPassword">
            New Password
            <span id="NPoff" class="material-symbols-outlined" onclick="pwVisible()">
                visibility_off
            </span>
            <span id="NPon" class="material-symbols-outlined" onclick="pwVisible()">
                visibility
            </span>
        </div>
        <input id="inputNewPassword" type="text" placeholder="Enter New Password">
        </input>
        <div id="RnewPassword">
            Reapet New Password
            <span id="Roff" class="material-symbols-outlined" onclick="rVisible()">
                visibility_off
            </span>
            <span id="Ron" class="material-symbols-outlined" onclick="rVisible()">
                visibility
            </span>
        </div>
        <input id="inputRNewPassword" type="password" placeholder="Reapet New Password">

        <button id="buttonCheck" onclick="comparePasswords()">Submit</button>

        <div id="passReq">Password requirements</div>


        <div class="line">
            <div id="chars"></div>
            <div>at least 8 characters</div>
        </div>

        <div class="line">
            <div id="special"></div>
            <div>at least one special character</div>
        </div>

        <div class="line">
            <div id="capital"></div>
            <div>at least one capitial letter</div>
        </div>

        <div class="line">
            <div id="digit"></div>
            <div>at least one digit</div>
        </div>


    </div>
    
</body>
</html>
